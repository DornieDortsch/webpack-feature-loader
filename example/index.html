<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Webpack feature loader</title>
  </head>
  <body>
      <div class="js-load" data-hr-hello='{"name":"World"}'>
          Feature loading...
      </div>
      <div class="js-load" data-hr-hello='{"name":"Feature"}'>
          Feature loading...
      </div>
      <div class="js-load" data-hr-zepto='{"text":"Text added by zepto!"}'>
          Feature loading...
      </div>
      <div class="js-load" data-hr-zepto-sub='{"text":"Text added by zepto subfeature!"}'>
          Feature loading...
      </div>
  </body>
</html>
